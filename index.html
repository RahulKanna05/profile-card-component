<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <main>
        <div id="box">
            <div id="profile-bgImage"></div>

            <img src="images/image-victor.jpg" id="profile-pic">

            <div id="profile">
                <p id="name">Victor Crest26</p>
                <br>
                <p id="city">London</p>
            </div>

            <hr>

            <div id="profile-details">
                <div id="one">
                    <span class="top-details"><h3>80K</h2><h2></h2></span>
                    <span class="bottom-details"><small>Followers</small></span>
                </div>
                
                <div id="two">
                    <span class="top-details"><h3>803K</h2></span>
                    <span class="bottom-details"><small>Likes</small></span>
                </div>
                
                <div id="three">
                    <span class="top-details"><h3>1.4K</h2></span>
                    <span class="bottom-details"><small>Photos</small></span> 
                </div>
                    
            </div>
        </div>
    </main>       
    
    <div id="blank"></div>
    <footer>
        <br>
        <br>
        <br>
        <br>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rahul Kanna</a>.
        </div>
    </footer>
    

</body>
</html>
